<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ</title>
    <link rel="stylesheet" href="/cau2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-tb+DT27ajVBqE5LqH5FgaJmzxQ6vyoMrr4kvaiukkRgXEmuIe74GJ+tWlsIoq6vFSTpw9Hugcc+rkTPXUCG28A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <section id="contact">
        <h1>LIÊN HỆ</h1>
        <div id="top-color-splash"></div>
        <div class="contact-content">
            <div class="contact-info">
                <h2>Thông tin</h2>
                <div class="info">
                    <i class="fa fa-map-marker"></i>
                    <p>Kp.6, P.Linh Trung, Tp.Thủ Đức, TP.HCM</p>
                </div>
                <div class="info">
                    <i class="fa fa-envelope"></i>
                    <p>infor@edu.vn</p>
                </div>
                <div class="info">
                    <i class="fa fa-phone"></i>
                    <p>+84 2837252002</p>
                </div>
            </div>
            <div class="contact-form">
                <form action="#" onsubmit="return confirmFormSubmit();">
                    <label> Hãy liên hệ với chúng tôi bất cứ khi nào"!</label>
                    <br>
                   
                    <input type="text" id="fullname" name="fullname" placeholder="Họ và tên">
                    <br>
                    
                    <input type="email" id="email" name="email" placeholder="Địa chỉ email">
                    <br>
                   
                    <input type="text" id="title" name="title" placeholder="Tiêu đề bài viết">
                    <br>
                 
                    <textarea id="message" name="message" rows="5" placeholder="Nội dung cần gửi"></textarea>
                    <br>
                    <button type="submit">Gửi tin nhắn <i class="fa fa-check-circle-o" aria-hidden="true"></i></button>
                </form>
            </div>
        </div>
    </section>
    <script>
    function confirmFormSubmit() {
        var name = document.getElementById("fullname").value;
        var email = document.getElementById("email").value;
        var phoneNumber = document.getElementById("phone").value;
        var feedback = document.getElementById("message").value;

        var message = "Thông tin của bạn:\n\n" +
            "Họ và tên: " + name + "\n" +
            "Email: " + email + "\n" +
"Số điện thoại: " + phoneNumber + "\n" +
            "Nội dung góp ý: " + feedback;

        if (confirm(message)) {
            // If user confirms, submit the form
            return true;
        } else {
            // If user cancels, prevent form submission
            return false;
        }
    }
    </script>
    
    
</body>
</html>
